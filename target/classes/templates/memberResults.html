<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
    <meta charset="UTF-8">
    <title>Results</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="..static/js/results.js" th:href="@{/js/results.js}"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link th:href="@{/css/results.css}" rel="stylesheet">
    <link href="../static/css/results.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>


<div class="top">
    <p><img src="just_Brain.png" alt="Logo" style="width:5%;height:5%;">MoodVerse</p>
    <p th:text="${session.user.userName}"></p>

</div>
<div >
    <ul>

        <li style="float:left"><a class="active" href="/login">MoodVerse</a></li>
        <li style="float:right"><a class="active" href="/Profile">Profile</a></li>
        <li style="float:right"><a class="active" href="/logOut">Logout</a></li>
        <li style="float:right"><a class="active" href="/About">About</a></li>
    </ul>

</div>
<div class="w3-container" th:each="movie:${session.MovieArray}">

    <div class="w3-panel w3-card w3-yellow">
        <h4>Title: [[${movie.title}]]</h4>
        <h4>Year: [[${movie.year}]]</h4>
        <h4>IMDB ID: [[${movie.imdb}]]</h4>
        <p><img class="logo" th:src="IMDB_Logo_2016.png" alt="IMDB_Logo" style="width:50%;max-width:100px" hspace="20">
            <img class="logo" th:src="Netflix_2015_logo.png" alt="Netflix_Logo" style="width:50%;max-width:100px"
                 hspace="20">
            <img class="logo" th:src="Hulu_logo.png" alt="Hulu_Logo" style="width:50%;max-width:100px" hspace="20">
            <img class="logo" th:src="Amazon_Prime_Logo.png" alt="Amazon_Prime_Logo" style="width:50%;max-width:100px"
                 hspace="20">
        </p>
    </div>

</div>


<p></p>
<div class="bottom">
    <p> Junaid, Shubham, Irina, Joy</p>
</div>
</body>

</html>
